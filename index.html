<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要吃什麼呢？</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/Eat.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="random">
        <div class="container">
            <h1>要吃什麼呢？</h1>
            <div id="result"></div>
            <img id="menuImage" src="" alt="" style="display:none;"> <!-- 圖片預設隱藏 -->
            <button id="randombutton" onclick="selectRandomShop()">幫忙選</button>
        </div>
    </div>


    <!-- 點餐區 -->
    <div class="order wrapper">
        <h4>點餐吧!</h4>
        <form id="orderForm">
            <label><b>姓名：</b><input type="text" id="name" placeholder="你是誰？" required></label>
            <label><b>品項：</b><input type="text" id="item" placeholder="點什麼？" required></label>
            <label>
                <b>尺寸：</b>
                <select id="size">
                    <option>小碗</option>
                    <option selected>正常</option>
                    <option>加大</option>
                </select>
            </label>
            <label>
                <b>鹹度：</b>
                <select id="salinity">
                    <option>減鹽</option>
                    <option selected>正常</option>
                    <option>重口味</option>
                </select>
            </label>
            <label>
                <b>備註：</b>
                <input type="text" id="note" placeholder="例如：不要香菜。" required>
            </label>
            <label>
                <b>金額：</b>
                <input type="number" id="price" placeholder="$$$" min="0" required>
            </label>
            <br><br><br>
            <button type="submit">送出</button>
        </form>
    </div>
    <!-- 訂餐結果顯示區 -->
    <div class="view">
        <table class="wrapper">
            <thead>
                <tr>
                    <th>序</th>
                    <th>姓名</th>
                    <th>品項名</th>
                    <th>尺寸</th>
                    <th>鹹度</th>
                    <th>備註</th>
                    <th>金額</th>
                </tr>
            </thead>
            <tbody id="orderTableBody">
                <!-- Orders will be inserted here -->
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>加總：</td>
                    <td id="totalPrice">0</td>
                </tr>
            </tfoot>
        </table>
    </div>     
        <!-- Firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

        <!-- Our application script -->
        <script src="js/App.js"></script>
</body>

</html>
